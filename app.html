    <style>
        body {
            font-family: Monospace;
            background-color: black;
            margin: 0px;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        html, body {
            height: 100%;
        }

        a {
            color: #0078ff;
        }

        #csv-file {
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 1;
        }

        #slider {
            position: absolute;
            left: 50%;
            top: 80%;
            width: 800px;
            margin-left: -400px;
            z-index: 2;
        }

        #layouts {
            position: absolute;
            right: 50px;
            top: 150px;
            /*width: 800px;*/
            /*margin-left: -400px;*/
            z-index: 1;
        }

        .overlay {
            -webkit-box-align: center;
            -webkit-box-pack: center;
            -webkit-transition: 0.25s opacity;
            background: -webkit-radial-gradient(rgba(127, 127, 127, 0.5),
            rgba(127, 127, 127, 0.5) 1%,
            rgba(0, 0, 0, 0.7));
            bottom: 0;
            display: -webkit-box;
            left: 0;
            /*padding: 20px;*/
            /*padding-bottom: 130px;*/
            position: fixed;
            right: 0;
            top: 0;
            z-index: 1;
        }

        .instruction {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 20px;
            padding-right: 20px;
            padding-left: 20px;
            pointer-events: none;

            font-size: 16px;
            color: #fff;
            z-index: 2;
        }

        .footer {
            position: absolute;
            text-align: right;
            left: 0;
            width: 100%;
            bottom: 20px;
            padding-right: 20px;
            padding-left: 20px;

            font-size: 16px;
            color: #999;
            z-index: 2;
        }

        .footer a {
            color: #bbb;
        }

        html.is-white .footer {
            color: #000;
        }

        html.is-white .footer a {
            color: #121212;
        }


    </style>
